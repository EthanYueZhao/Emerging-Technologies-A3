<div class="container-fluid">

    <div class="row">
        <h2>Patient List</h2>
        <p>Filter:<input ng-model="filter" /></p>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patient in patients | filter:filter">
                    <td>{{patient._id}}</td>
                    <td>{{patient.first_name}}</td>
                    <td>{{patient.last_name}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
