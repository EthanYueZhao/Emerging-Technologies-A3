<!DOCTYPE html>

<html lang="en" ng-app="a3App">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <link href="stylesheets/bootstrap.css" rel="stylesheet" />

    <script src="javascripts/lib/jquery.min.js"></script>
    <script src="javascripts/lib/bootstrap.min.js"></script>
    <script src="javascripts/lib/angular.js"></script>
    <script src="javascripts/lib/angular-resource.js"></script>
    <script src="javascripts/lib/angular-route.js"></script>
    <script src="javascripts/lib/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="javascripts/appConfig.js"></script>
    <script src="javascripts/controllers.js"></script>

    <title>ET_A3</title>
</head>
<body>

    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top">

            <div class="container" ng-controller="navbarCtrl">
                <div class="navbar-header">
                    <h4>Assignment4</h4>
                </div>
                <div id="navbar" class="nav-tabs">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <form class="navbar-form">
                                <input type="text" ng-model="lastName" placeholder="Search by last name" required /> &nbsp;
                                <button type="submit" class="btn btn-primary" ng-click="searchByLastName()">Search</button>
                            </form>
                        </li>
                        <li>
                            <form class="navbar-form">
                                <select ng-model="doctorId">
                                    <option ng-repeat="doctor in doctors" value="{{doctor._id}}">Dr. {{doctor.name}}</option>
                                </select>
                                <button type="submit" class="btn btn-primary" ng-click="searchByDoctor()">Search</button>
                            </form>
                        </li>
                        <li>
                            <form class="navbar-form">
                                <button type="submit" class="btn btn-success" ng-click="showPatientList()">All Patients</button>
                            </form>
                        </li>
                    </ul>

                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div ng-view></div>

        </div>

    </div> <!-- /container -->

</body>
</html>
